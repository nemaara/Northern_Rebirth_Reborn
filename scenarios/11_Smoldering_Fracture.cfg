        [filter_condition]
            {VARIABLE_CONDITIONAL scenario_11_stage equals "stageThree"}
        [/filter_condition]

        {SIMPLE_MSG "Mar_Ildian" ( _ "Ancestor...")}

        {SIMPLE_MSG "Mar_Ildian" ( _ "Let us go back to the eerie. We shall not follow this false Ancestor!")}

        [kill]
            side=8
            animate=no
        [/kill]

        {NARRATOR_MSG ( _ "All drakes belonging to the banner of Lord Mar'Ildian withdrew from the battlefield.")}

        {SIMPLE_MSG "Karri Kon" ( _ "Coward! No matter. I have more than enough to reduce these pests to ash!")}

        # hide side 8
        [modify_side]
            side=8
            team_name=drakes
            hidden=yes
        [/modify_side]

        # they turn against karrag
        # but keep on fighting
        [modify_side]
            side=6,7,9
            team_name=drakes
        [/modify_side]
    [/event]

    # the finale
    # normally I would heal up Kergeom a bit
    # to keep the fight going
    # but he already has a huge HP pool due to
    # his base and the trait Supreme so he wont be
    # taking a while to die anyways
    [event]
        name="die"
        [filter]
            id="Kergeom"
        [/filter]

        {SIMPLE_MSG "Tallin" ( _ "It finally collapsed!")}

        {SIMPLE_MSG "Angras" ( _ "The path to Karrag's citadel is open! Onwards!")}

        {SIMPLE_MSG "Aiglondur" ( _ "Angras and Tallin, take your pick on our veterans and dive down to dispatch Karrag once and for all. Rest of have to stay here and ensure the drakes are kept occupied and any arriving masked dwarf forces are dealt with.")}

        {SIMPLE_MSG "Tallin" ( _ "But Aiglondur...")}

        {SIMPLE_MSG "Aiglondur" ( _ "Go! The entire Northlands is depending on you two! Go!")}

        [fire_event]
            name="scenario_is_over"
        [/fire_event]
    [/event]

    [event]
        name="scenario_is_over"

        # I dont need to show a report
        # since you are not getting any gold
        # carried over
        {ENDLEVEL_VICTORY_NO_REPORT}
    [/event]

    # Setting: Now volcanic peak of Gom Thurim
    # Fight Kergeom in huge battle

    {HERO_DEATH_EVENTS_ALL}
[/scenario]
