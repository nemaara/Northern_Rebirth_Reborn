#define PLACE_TELEPORT_RUNE SIDE X Y TARGET_X TARGET_Y CONDITIONAL_VAR
	[event]
        name=moveto
        first_time_only=no
        [filter]
            side={SIDE}
            x,y={X},{Y}
        [/filter]
        [filter_condition]
            {CONDITIONAL_VAR}
            [and]
                [not]
                    [have_unit]
                        x,y={TARGET_X},{TARGET_Y}
                    [/have_unit]
                [/not]
            [/and]
        [/filter_condition]

        [sound]
            name=magic-missile-1.ogg
        [/sound]

        {TELEPORT_UNIT (x,y=$x1,$y1) {TARGET_X} {TARGET_Y}}

        [redraw]
            clear_shroud=yes
            side=1
        [/redraw]

		{SCROLL_TO {TARGET_X} {TARGET_Y}}
    [/event]
#enddef

