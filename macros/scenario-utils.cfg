#define SETUP_CAMPFIRES
	# adds sound source to campfires
    [event]
        name=prestart
        [store_locations]
            terrain=*^Ecf
            variable=campfires
        [/store_locations]
        [for]
            array=campfires
            [do]
                [sound_source]
                    id=campfire[$i]
                    x,y=$campfires[$i].x,$campfires[$i].y
                    sounds=ambient/campfire.ogg
                    delay=0
                    chance=100
                    full_range=2
                    fade_range=6
                [/sound_source]
            [/do]
        [/for]

        {CLEAR_VARIABLE campfires}
    [/event]
#enddef

